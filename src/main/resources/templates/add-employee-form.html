<!-- add-employee-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Add Employee Form</title>
    </head>

    <body>
        <div class="container">
            <h2>Add Employee</h2> <hr/>
            <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{email}" placeholder="Email" class="form-control col-4 mb-4"/>
                <input type="text" th:field="*{department}" placeholder="Department" class="form-control col-4 mb-4"/>
                <button class="btn btn-primary" type="submit">Save</button>
                <!-- add hidden field for updating record -->
                <input type="hidden" th:field="*{id}" /> 

            </form> <hr/>
            <a th:href="@{/List}">Back to List Employees</a>
        </div>
    </body>
</html>
